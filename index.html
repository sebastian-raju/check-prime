<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Check Prime</title>
</head>
<body>
  <div class="container-fluid w-50 border border-info bg-light mt-5 text-center p-4 rounded">
    <h2 class="mb-3">Check Prime Number</h2>
    <input id='checkNumber' class="form-control" placeholder="enter the number" type="text" name="">
    <button onclick="checkPrime()" class="btn btn-info mt-3">Check</button>
  </div>
</body>
<script>
  checkPrime = () => {
    let num = Number(checkNumber.value);
    console.log(num);
    for(i=2; i<num; i++){
      if(num%i === 0){
        alert(`${num} is not prime`);
        return;
      }
    }
    if(i === num){
      alert(`${num} is prime`);
      return;
    }
  }
</script>
</html>
